services:
  # Backend API
  - type: web
    name: onlyfans-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
    healthCheckPath: /

  # Frontend
  - type: web
    name: onlyfans-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: .next
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: NEXT_PUBLIC_API_URL
        value: https://onlyfans-backend.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://onlyfans-backend.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: onlyfans-db
    env: docker
    plan: free
    region: oregon
